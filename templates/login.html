<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 dark:bg-gray-900 dark:text-white">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-sm p-8 border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center dark:text-gray-100">Login</h2>

        <form action="/login" method="POST" class="space-y-5">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1 dark:text-gray-300">Password:</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-4 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-4 dark:bg-blue-600 dark:hover:bg-blue-700">
                Login
            </button>

            {{if .error}}
            <p class="text-red-500 text-sm mt-3 text-center">{{.error}}</p>
            {{end}}
        </form>
    </div>
    <script src="/static/theme.js"></script>
</body>

</html>
